<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">

      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Opération de versement </h3>
        </div>
        <form #verForm="ngForm" (ngSubmit)="verser(verForm)">

          <div class="card-body">
            <div class="form-group">
              <label for="montant">Montant en euro</label>

              <input type="number" ngModel name="montant" class="form-control" id="montant"
                placeholder="Enter montant à verser">
            </div>
            <div class="form-group">
              <label for="rib">RIB Compte</label>

              <input type="text" ngModel name="rib" class="form-control" id="rib" placeholder="RIB compte">

            </div>

            <!-- <div class="form-group">
              <br>
              <label for="dateoperation">
                Date de l'operation
              </label>
             <br>
             <br>
              <p-calendar ngModel name="dateoperation" dateFormat="yy-mm-dd"></p-calendar>
            </div> -->


          </div>




          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Verser</button>
          </div>
        </form>
      </div>
    </div>
  </div>
