<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card border-0">
        <div class="card-body">
          <div class="blockSize bg-light-gray">
            <div [class.DpeAdem]="elemenDPE == false">
              <div [hidden]="!depExist">
                <div class="DPE-Bloc" [ngStyle]="{'border-bottom': !elemenDPE ? '1px solid #d1d3fc' : ''}">
                  <span class="float-right">
                    <img *ngIf="hiddenDPE==false" src="../../../assets/icons/arrow-up.svg" alt="image flèche haut" (click)="hideDataDPE()" />
                    <img *ngIf="hiddenDPE==true" src="../../../assets/icons/arrow-down.svg" alt="image flèche haut" (click)="showDataDPE()" />
                  </span> 
                  <h3 class="d-inline-block font-weight-bold">Données du DPE</h3>
                </div>
                <div *ngIf="elemenDPE == true">
                  <form class="DpeFormulaire" [formGroup]="formGroup">
                    <div class="row">
                      <label class="col-lg-3 col-md-12" for="numeroNomRue">Adresse du bien</label>
                      <div class="col-lg-3 col-md-6">
                        <input type="text" id="numeroNomRue" placeholder="Adresse" formControlName="numeroNomRue" name="numeroNomRue">
                        <div class="listeAdress" *ngIf="showAdressResults==true">
                          <ul>
                            <li *ngFor="let result of addressResults">
                              <button (click)="selectAddress(result)">
                                {{ result.properties.label }}
                              </button>
                            </li>
                          </ul>
                        </div>
                      </div>
                      <label class="col-lg-3 col-md-12" for="codePostal">Code postal</label>
                      <div class="col-lg-3 col-md-6">
                        <input type="text" id="codePostal" placeholder="Code postal" formControlName="codePostal" name="codePostal">
                      </div>
                      <label class="col-lg-3 col-md-12" for="ville">Ville</label>
                      <div class="col-lg-3 col-md-6">
                        <input type="text" id="ville" placeholder="Ville" formControlName="ville" name="ville">
                      </div>
                    </div>
                    <div class="row">
                      <label class="col-lg-3 col-md-12" for="dateDiangnostique">Date du diagnostic</label>
                      <div class="col-lg-3 col-md-6">
                        <input type="text" id="dateDiangnostique" placeholder="Date du diagnostic" formControlName="dateDiangnostique" name="dateDiangnostique">
                      </div>
                      <label class="col-lg-3 col-md-12" for="anneeConstruction">Année de construction</label>
                      <div class="col-lg-3 col-md-6">
                        <input type="text" id="anneeConstruction" placeholder="Année de construction" formControlName="anneeConstruction" name="anneeConstruction">
                      </div>
                      <label class="col-lg-3 col-md-12" for="TypeBatiment">Type de bien</label>
                      <div class="col-lg-3 col-md-6">
                        <input type="text" id="TypeBatiment" placeholder="Type de bien" formControlName="TypeBatiment" name="TypeBatiment">
                      </div>
                    </div>
                    <!-- Other form elements go here -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
